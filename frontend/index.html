<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure File Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            background: #34495e;
            padding: 10px 40px;
            text-align: right;
            border-bottom: 3px solid #667eea;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        nav a:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .content {
            padding: 40px;
            min-height: 500px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border: 1px solid #eee;
        }
        
        h2 { color: #2c3e50; margin-bottom: 20px; }

        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button, .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        
        button:hover, .btn:hover {
            background: #764ba2;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .flash {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            display: none;
        }
        
        .flash.success {
            background: #e6ffed;
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .flash.error {
            background: #ffe6e6;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Secure File Transfer</h1>
                <p style="opacity: 0.8; font-size: 0.9em;">End-to-End Encrypted File Sharing</p>
            </div>
            <nav>
                <a href="index.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </nav>
        </header>
        
        <div class="content">
            <div id="flashMessage" class="flash"></div>
            
            <div class="card">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div style="position: relative;">
                            <input type="password" id="password" name="password" required>
                            <button type="button" id="togglePassword" 
                                    style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
                                           background: none; border: none; cursor: pointer; color: #666; box-shadow: none;">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit">Login</button>
                </form>
                
                <p style="margin-top: 20px; text-align: center;">
                    Don't have an account? <a href="signup.html" class="btn">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/api.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });

        function showFlash(message, type) {
            const flash = document.getElementById('flashMessage');
            flash.textContent = message;
            flash.className = `flash ${type}`;
            flash.style.cssText = 'display: block !important; opacity: 1 !important; visibility: visible !important;';
            
            
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            
            try {
                const data = await API.login(username, password);
                
                
                if (data.success) {
                    
                    API.setToken(data.token);
                    localStorage.setItem('username', username);
                    // Store password in sessionStorage for DH key decryption
                    // Note: We need the actual password (not hash) because:
                    // 1. Backend verifies password with bcrypt
                    // 2. Private key is encrypted with password hash (derived from password)
                    // Security: sessionStorage is cleared when browser closes, limited to same origin
                    // TODO: Consider implementing server-side session tokens for better security
                    sessionStorage.setItem('userPassword', btoa(password)); // Base64 encode (basic obfuscation)
                    showFlash('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    
                    showFlash(data.error || 'Login failed', 'error');
                    // Clear both username and password fields on error
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                
                showFlash('Login failed. Please try again.', 'error');
                // Clear both username and password fields on error
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
