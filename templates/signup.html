{% extends "base.html" %}

{% block title %}Sign Up - Secure File Transfer{% endblock %}

{% block content %}
<div class="card">
    <h2>Create New Account</h2>
    <form method="post" id="signupForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required 
                   minlength="8" maxlength="20"
                   pattern="[a-zA-Z0-9_]+"
                   title="8-20 characters, letters, numbers, and underscores only">
            <small style="color: #666;">8-20 characters, letters, numbers, and underscores only</small>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required
                       minlength="8" maxlength="20"
                       pattern="^(?=.*[A-Za-z])(?=.*\d).{8,20}$"
                       title="8-20 characters, at least one letter and one number">
                <button type="button" id="togglePassword" 
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
                               background: none; border: none; cursor: pointer; color: #666;">
                    üëÅÔ∏è
                </button>
            </div>
            <small style="color: #666;">8-20 characters, at least one letter and one number</small>
        </div>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <p style="margin-top: 20px; text-align: center;">
        Already have an account? <a href="{{ url_for('login') }}" class="btn">Login</a>
    </p>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });

    // Real-time validation
    document.getElementById('signupForm').addEventListener('input', function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Username validation
        if (username.length > 0) {
            if (username.length < 8 || username.length > 20) {
                document.getElementById('username').style.borderColor = '#dc3545';
            } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                document.getElementById('username').style.borderColor = '#dc3545';
            } else {
                document.getElementById('username').style.borderColor = '#28a745';
            }
        }
        
        // Password validation
        if (password.length > 0) {
            if (password.length < 8 || password.length > 20) {
                document.getElementById('password').style.borderColor = '#dc3545';
            } else if (!/(?=.*[a-zA-Z])(?=.*\d)/.test(password)) {
                document.getElementById('password').style.borderColor = '#dc3545';
            } else {
                document.getElementById('password').style.borderColor = '#28a745';
            }
        }
    });
</script>
{% endblock %}
